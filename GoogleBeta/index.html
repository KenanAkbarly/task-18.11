<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header__logo">
          <img class="header__logo--img" src="./image/google.png" alt="">
        </header>
        <div class="search__items">
            <p class="search__items__paragraph">Serach the web using Google!</p>
            <input class="search__items__input" type="text">
            <div class="search__items__btns">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
        <section class="main">

            <div class="main__content ">
                <div class="main__content__searchs">
                    <p>Special Seraches</p>
                    <a href="https://profiles.stanford.edu/">Stanford Search</a> 
                    <a href="https://www.plesk.com/blog/various/find-files-in-linux-via-command-line/">Linux Search</a>
                </div>
            </div>
            <div class="main__content middle">
                <div class="main__content__searchs">
                    <a href="https://support.google.com/">Help!</a>
                    <a href="https://about.google/">About Google</a> 
                    <a href="https://en.wikipedia.org/wiki/Google">Company info</a>
                    <a href="https://www.google.com/doodles/googles-new-logo">Google! Logo</a>
                </div>
            </div>
            <div class="main__content last ">
                <div class="main__content__search getsite">
                    <p>Get Google!</p>
                    <p>updates monthly:</p>
                    <input type="text" placeholder="your e-mail"> 
                    <div>
                        <button>Subscribe</button>
                        <a href="https://archive.org/search.php?query=subject%3A%22google%22">archive</a>
                    </div>
                </div>
            </div>
        </section>
        <div class="copyright">
            <p>Copyright Â© 1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
